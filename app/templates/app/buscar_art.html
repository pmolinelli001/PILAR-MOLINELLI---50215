{% extends "app/index.html" %}


{% block titulo %}
<h1 class="mb-5">Buscar Suscripciones de Art</h1>
{% endblock titulo %}


{% block contenido %}

<form action="{% url 'encontrar_art' %}" method="get">
    {% csrf_token %}
    <p>Ingrese la profesion que quiere buscar: <input type="text" name="buscar" id="buscar"></p>
    <input type="submit" value="Buscar">
</form>

{% endblock contenido %}
